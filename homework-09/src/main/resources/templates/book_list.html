<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Books</title>
</head>
<body>

<div class="container-md">
    <h3 th:text="#{lang-switcher-header}">Select language</h3>
    <div>
        <div><a href="#" th:href="@{/(lang=en)}" th:text="#{en-lang-switch-button-caption}">Language - EN</a></div>
        <div><a href="#" th:href="@{/(lang=ru)}" th:text="#{ru-lang-switch-button-caption}">Language - RU</a></div>
    </div>

    <table class="table table-striped table-hover caption-top">
        <caption th:text="#{books-table-header}">Books:</caption>
        <thead class="table-light">
        <tr>
            <th scope="col" th:text="#{field-id}">ID</th>
            <th scope="col" th:text="#{book-field-title}">Title</th>
            <th scope="col" th:text="#{book-field-genre}">Genre</th>
            <th scope="col" th:text="#{book-field-authors}">Authors</th>
            <th scope="col" th:text="#{table-column-action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Java</td>
            <td th:text="${book.genre.title}">Computer Science</td>
            <td><ul th:each="author : ${book.authors}"><li th:text="${author.firstName + ' ' + author.lastName}"></li></ul></td>
            <td>
                <a th:href="@{/book/edit(id=${book.id})}" href="book_edit.html" th:text="#{edit-button-caption}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
